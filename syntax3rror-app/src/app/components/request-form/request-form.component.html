<h4>Job Request</h4>
<form [formGroup]="requestForm">
  <div class="form-group">
    <label class="center-block">Name
      <input class="form-control" formControlName="name">
    </label>
    <br/>
    <label class="center-block">Company
      <input class="form-control" formControlName="company">
    </label>
    <br/>
    <label class="center-block">E-mail
      <input class="form-control" formControlName="email">
    </label>
    <br/>
    <label class="center-block">Title
      <input class="form-control" formControlName="title">
    </label>
    <br/>
    <label class="center-block">Description
      <input class="form-control" formControlName="description">
    </label>
    <br/>
  </div>
  <label class="center-block">From
    <div class="input-group">
      <input class="form-control" formControlName="dateFrom" placeholder="yyyy-mm-dd" ngbDatepicker #dateFrom="ngbDatepicker">
      <button class="input-group-addon" (click)="dateFrom.toggle()" type="button">
        <fa name="calendar" size="lg" style="cursor: pointer;"></fa>
      </button>
    </div>
  </label>
  <br/>
  <label class="center-block">To
    <div class="input-group">
      <input class="form-control" formControlName="dateTo" placeholder="yyyy-mm-dd" ngbDatepicker #dateTo="ngbDatepicker">
      <button class="input-group-addon" (click)="dateTo.toggle()" type="button">
        <fa name="calendar" size="lg" style="cursor: pointer;"></fa>
      </button>
    </div>
  </label>
  <br/>
  <button *ngIf="!key" class="btn btn-primary" (click)="saveRequest()">Save</button>
  <button *ngIf="key" class="btn btn-primary" (click)="updateRequest()">Update</button>
  <pre>Status: {{ requestForm.status | json }}</pre>
  <pre>Value: {{ requestForm.value | json }}</pre>
</form>
